<svg xmlns="http://www.w3.org/2000/svg" width="640" height="200" viewBox="0 0 640 200" role="img" aria-labelledby="title desc">
  <title id="title">Tokyo Cool Logo</title>
  <desc id="desc">A simple cool-face emoji on the left and the words Tokyo Cool on the right.</desc>
  <defs>
    <style>
      .accent { color: #111; }
      .text { font: 700 64px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial, sans-serif; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- Emoji (monochrome) -->
  <g transform="translate(40,40)" class="accent">
    <!-- face -->
    <circle cx="60" cy="60" r="60" fill="none" stroke="currentColor" stroke-width="6" />
    <!-- sunglasses -->
    <rect x="20" y="45" rx="10" ry="10" width="45" height="26" fill="currentColor" />
    <rect x="75" y="45" rx="10" ry="10" width="45" height="26" fill="currentColor" />
    <rect x="65" y="54" width="10" height="8" fill="currentColor" />
    <!-- mouth -->
    <path d="M30 100 q30 18 60 0" fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <g transform="translate(180,120)">
    <text class="text" fill="currentColor">TOKYO COOL</text>
  </g>
</svg>
